<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="UTF-8" name="viewport"
		content="width=device-width, initial-scale=1.0" />
	<title>Gerenciador de Tarefas</title>

	<h:outputStylesheet library="css" name="task-creator-style.css" />

</h:head>

<h:body>
	<div class="header">
		<p:tag styleClass="mr-2" value="Gerenciador de Tarefas"></p:tag>
	</div>

	<div class="body">
		<p:panel class="panel" header="Cadastrar Tarefa">
			<h:form>
				<div class="panel-row-title">
					<div class="panel-title-label">
						<h:outputLabel for="title" value="Título: " />
					</div>
					<div class="panel-input-title">
						<p:inputText class="input-title" id="input-title"
							label="Firstname" />
					</div>
				</div>
				<div class="panel-row-title">
					<div class="panel-description-label">
						<h:outputLabel for="title" value="Descrição: " />
					</div>
					<div class="panel-input-description">
						<p:inputTextarea class="input-textarea-description" rows="3"
							cols="30" counter="display" maxlength="300"
							counterTemplate="{0} characters remaining." autoResize="true" />
						<h:outputText id="display" class="block" />
					</div>
				</div>
				<div class="panel-row-title">
					<div class="panel-description-label">
						<h:outputLabel for="title" value="Responsável: " />
					</div>
					<div class="panel-input-description">
						<p:selectOneMenu id="DEFINIR_ID_1">
							<p:ajax update="@this" process="@this" />
							<f:selectItem itemLabel="Select" itemValue="#{null}"
								noSelectionOption="true" />
							<f:selectItem itemLabel="Option1" itemValue="Option1" />
							<f:selectItem itemLabel="Option2" itemValue="Option2" />
							<f:selectItem itemLabel="Option3" itemValue="Option3" />
						</p:selectOneMenu>
					</div>
					<div class="panel-description-label">
						<h:outputLabel for="title" value="Prioridade: " />
					</div>
					<div class="panel-input-description">
						<p:selectOneMenu id="DEFINIR_ID_2">
							<p:ajax update="@this" process="@this" />
							<f:selectItem itemLabel="Select" itemValue="#{null}"
								noSelectionOption="true" />
							<f:selectItem itemLabel="Option1" itemValue="Option1" />
							<f:selectItem itemLabel="Option2" itemValue="Option2" />
							<f:selectItem itemLabel="Option3" itemValue="Option3" />
						</p:selectOneMenu>
					</div>
				</div>
				<div class="panel-row-deadline">
					<div class="panel-description-label">
						<h:outputLabel for="title" value="Deadline: " />
					</div>
					<div class="panel-input-datepicker">
						<p:datePicker id="time" showTime="true" />
					</div>
				</div>
				<div class="btn-cadastrar">
					<p:commandButton class="create-task-btn" type="submit"
						value="Cadastrar" icon="ui-icon-check"
						action="task-list?faces-redirect=true" />
				</div>
			</h:form>
		</p:panel>
	</div>
</h:body>
</html>
